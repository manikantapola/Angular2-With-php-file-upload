
<div class="row file-select">
	<div class="col-sm-1">
		
	</div>
	<div class="col-sm-10">	
		<div style="border: 1px solid #ccc;padding: 10px;"> 
			<input type="file"  #target
	       ngFileSelect
	       [options]="options"
	       (onUpload)="handleUpload($event)"
	       (beforeUpload)="beforeUpload($event)" multiple  >

	       <button type="button" class="btn btn-info btn-sm" (click)="upload()" >Upload</button>
   		</div>
	</div>
	<div class="col-sm-1">
		
	</div>

</div>

<div class="row">
	<div class="col-sm-1">
		
	</div>
	<div class="col-sm-10">	
		<h4 class="text-primary">
  			Uploaded Files List
		</h4>
	</div>
	<div class="col-sm-1">
		
	</div>
</div>
<div class="row">
	<div class="col-sm-1">
		
	</div>
	<div class="col-sm-10">
		<table class="table table-striped">
			<tr>
				<th scope="col">S.No</th>
				<th scope="col">File Name</th>
				<th scope="col">File Size</th>
				<th scope="col">File Type</th>
				<th scope="col">Timestamp</th>
				<th scope="col">Actions</th>
			</tr>

			

			<tr *ngIf="list?.length == 0">
				<td colspan="6">No records found</td>
			</tr>

			<tr *ngFor="let row of list; let i = index">
				<td>{{i+1}}</td>
				<td>{{row.DocumentName}}</td>
				<td>{{row.DocumentSize}}</td>
				<td>{{row.DocumentType}}</td>
				<td>{{row.CreatedOn}}</td>
				<td><button type="button" class="btn btn-info btn-sm" (click)="edit(row.DocumentID)">View</button>
				<button type="button" class="btn btn-danger btn-sm" (click)="delete(row.DocumentID)">Delete</button></td>
			</tr>

		</table>

	</div>
	<div class="col-sm-1">
		
	</div>
</div>
